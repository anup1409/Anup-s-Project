<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="login-box"  >

           <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" ngNativeValidate>
             
            <h1>Login</h1>
            
            <div class="textbox">
            <i class="fa fa-envelope"></i>
            <input type="email" formControlName="email" placeholder="Email-ID" required/>
            </div>
           
            <div class="textbox">
            <i class="fa fa-key" ></i>
            <input type="password" formControlName='pass' placeholder="Password" required/>
            </div>
            <input type="submit" class="btn" value="Login">
            <div>
              <span>Don't have an account?</span>&nbsp;
              <a id="sign" routerLink="Signup">Sign up</a>
              </div>
           </form>
            </div>
           
    </body>
</html>
